name: Trigger auto deployment for alectrico-www

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '//**'
    - '.github/workflows/alectrico-www-AutoDeployTrigger-2461ff8a-064f-4bd6-b6b4-3e04e1bd089d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ALECTRICOWWW_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ALECTRICOWWW_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ALECTRICOWWW_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: alectrico.azurecr.io
          registryUsername: ${{ secrets.ALECTRICOWWW_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ALECTRICOWWW_REGISTRY_PASSWORD }}
          containerAppName: alectrico-www
          resourceGroup: content
          imageToBuild: alectrico.azurecr.io/alectrico-www:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


